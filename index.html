<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Task Manager Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <h1>Halo, Pengguna!</h1>
            <p id="greeting-message">Mari kita buat hari ini produktif.</p>
        </header>

        <div class="stats-overview">
            <div class="stat-card">
                <div class="stat-icon total"><i class="fas fa-layer-group"></i></div>
                <div class="stat-info"><p>Total Tugas</p><h2 id="total-tasks">0</h2></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed"><i class="fas fa-check-circle"></i></div>
                <div class="stat-info"><p>Selesai</p><h2 id="completed-tasks">0</h2></div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending"><i class="fas fa-hourglass-half"></i></div>
                <div class="stat-info"><p>Tertunda</p><h2 id="pending-tasks">0</h2></div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-bar-container"><div class="progress-bar" id="progress-bar"></div></div>
            <span id="progress-text">0%</span>
        </div>

        <form class="add-task-form" id="add-task-form">
            <input type="text" id="task-input" placeholder="Tulis tugas baru di sini..." required>
            <input type="date" id="due-date-input">
            <button type="submit" class="add-btn"><i class="fas fa-plus"></i> Tambah</button>
        </form>

        <div class="task-controls">
            <div class="filter-buttons" id="filter-buttons">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="pending">Tertunda</button>
                <button class="filter-btn" data-filter="completed">Selesai</button>
            </div>
            
            <div class="sort-wrapper">
                <i class="fas fa-sort-amount-down"></i>
                <select id="sort-select" class="sort-select">
                    <option value="newest">Terbaru</option>
                    <option value="oldest">Terlama</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                </select>
            </div>
        </div>

        <div class="task-header">
            <input type="text" id="search-input" placeholder="Cari tugas...">
            <button class="delete-all-btn" id="delete-all-btn"><i class="fas fa-trash-alt"></i> Hapus Semua</button>
        </div>


        <div class="task-list-container">
            <ul class="task-list" id="task-list">
                </ul>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <p id="modal-message">Apakah Anda yakin?</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="modal-btn cancel">Batal</button>
                <button id="modal-confirm-btn" class="modal-btn confirm">Yakin</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <p id="toast-message">Notifikasi!</p>
    </div>

    <script src="JS/script.js"></script>
</body>
</html>
